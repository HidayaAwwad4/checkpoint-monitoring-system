kafka {
  bootstrap.servers = "localhost:9092"
  topic = "checkpoint-updates"
  group.id = "checkpoint-consumer-group"
  auto.offset.reset = "latest"
}

mongodb {
  uri = "mongodb://localhost:27017"
  database = "checkpoint_monitoring"
  collection = "checkpoint_status"
}

spark {
  app.name = "Checkpoint Monitoring Streaming"
  master = "local[*]"

  streaming {
    batch.interval = 5
    checkpoint.location = "./spark-checkpoint"
  }
}

bloom.filter {
  expected.elements = 100000
  false.positive.rate = 0.01
}